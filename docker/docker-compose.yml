services:
  db:
    build:
      context: .
      dockerfile: Dockerfile.db
      args:
        PG_MAJOR: "18"
    environment:
      POSTGRES_PASSWORD: postgres
    volumes:
      - pg_lib:/usr/lib/postgresql/18/lib
      - pg_share:/usr/share/postgresql/18/extension
    ports:
      - "5432:5432"
  dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev-builder
      args:
        PG_MAJOR: "18"
    environment:
      POSTGRES_PASSWORD: postgres
      POSTFGA_ENDPOINT: "openfga:8081"
      POSTFGA_STORE_ID: "changeme"
    volumes:
      - ..:/workspace:cached
      - pg_lib:/usr/lib/postgresql/18/lib
      - pg_share:/usr/share/postgresql/18/extension
    working_dir: /workspace      
    command: ["bash", "-lc", "sleep infinity"]
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp=unconfined    

  openfga-db:
    image:  postgres:17
    environment:
      - POSTGRES_PASSWORD=postgres
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  openfga-migrate:
    image: openfga/openfga:latest
    command: migrate
    environment:
      - OPENFGA_DATASTORE_ENGINE=postgres
      - OPENFGA_DATASTORE_URI=postgres://postgres:postgres@openfga-db:5432/postgres?sslmode=disable
    depends_on:
      openfga-db:
        condition: service_healthy

  openfga:
    image: openfga/openfga:latest
    environment:
      - OPENFGA_DATASTORE_ENGINE=postgres
      - OPENFGA_DATASTORE_URI=postgres://postgres:postgres@openfga-db:5432/postgres?sslmode=disable
      - OPENFGA_DATASTORE_MAX_OPEN_CONNS=90
      - OPENFGA_DATASTORE_MAX_IDLE_CONNS=90
      - OPENFGA_CHECK_QUERY_CACHE_ENABLED=true
      - OPENFGA_LOG_FORMAT=json
      - OPENFGA_LOG_LEVEL=warn
    command: run
    ports:
      - "8080:8080"
      - "8081:8081"
      - "3000:3000"
    depends_on:
      openfga-migrate:
        condition: service_completed_successfully

volumes:
  pg_lib:
  pg_share: