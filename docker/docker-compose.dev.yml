version: '3.8'

services:
  postgres:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    container_name: openfga_fdw_dev
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: openfga_test
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ..:/workspace
    command:
      - "postgres"
      - "-c"
      - "shared_preload_libraries=openfga_fdw"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  openfga:
    image: openfga/openfga:latest
    container_name: openfga_test
    ports:
      - "8080:8080"
      - "8081:8081"
      - "3000:3000"
    environment:
      - LOG_LEVEL=debug
    command: run

volumes:
  postgres_data:
