services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev-builder
      args:
        PG_MAJOR: "18"      
    environment:
      POSTGRES_PASSWORD: postgres
      POSTFGA_ENDPOINT: "openfga:8081"
      POSTFGA_STORE_ID: "changeme"
    working_dir: /workspace      
    volumes:
      - ..:/workspace:cached    
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  openfga:
    image: openfga/openfga:latest
    ports:
      - "8080:8080"
      - "8081:8081"
      - "3000:3000"
    environment:
      - LOG_LEVEL=debug
    command: run
